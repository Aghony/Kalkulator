<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Justin Hariyanto</h1>
        <h2>Aplikasi Kalkulator</h2>
    </div>
  <div class="calculator">
    <h1>Kalkulator</h1>
    <div class="display">
      <input type="text" id="display" value="0" disabled>
    </div>
    <div class="buttons">
      <!-- Rows 1 -->
      <button onclick="clearAllDisplay()">AC</button>
      <button onclick="clearEntry()">C</button>
      <button onclick="handlePercentage()">%</button>
      <button onclick="setOperator('รท')">รท</button>
      
      <!-- Rows 2 -->
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperator('x')">x</button>

      <!-- Rows 3 -->
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperator('-')">-</button>

      <!-- Rows 4 -->
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperator('+')">+</button>

      <!-- Rows 5 -->
      <button onclick="toggleSign()">-/+</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber(',')">,</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <!-- Riwayat Perhitungan -->
  <div class="history">
    <h2>Riwayat</h2>
    <div id="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
