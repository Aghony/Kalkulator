<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen m-0 font-sans">
  <div class="flex flex-col items-center justify-center h-full">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">Tinkulator</h1>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
      <h1 class="text-xl font-bold mb-6">Kalkulator</h1>
      <div class="mb-6">
        <input type="text" id="display" value="0" disabled class="w-full h-12 text-xl text-right border border-gray-300 rounded-lg p-2 bg-gray-200">
      </div>
      <div class="grid grid-cols-4 gap-4">
        <!-- Rows 1 -->
        <button onclick="clearAllDisplay()" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">AC</button>
        <button onclick="clearEntry()" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">C</button>
        <button onclick="handlePercentage()" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">%</button>
        <button onclick="setOperator('รท')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">รท</button>

        <!-- Rows 2 -->
        <button onclick="appendNumber('7')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">7</button>
        <button onclick="appendNumber('8')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">8</button>
        <button onclick="appendNumber('9')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">9</button>
        <button onclick="setOperator('x')" class="h-12 bg-blue-500 text-white  font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">x</button>

        <!-- Rows 3 -->
        <button onclick="appendNumber('4')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">4</button>
        <button onclick="appendNumber('5')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">5</button>
        <button onclick="appendNumber('6')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">6</button>
        <button onclick="setOperator('-')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">-</button>

        <!-- Rows 4 -->
        <button onclick="appendNumber('1')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">1</button>
        <button onclick="appendNumber('2')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">2</button>
        <button onclick="appendNumber('3')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">3</button>
        <button onclick="setOperator('+')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">+</button>

        <!-- Rows 5 -->
        <button onclick="toggleSign()" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">-/+</button>
        <button onclick="appendNumber('0')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">0</button>
        <button onclick="appendNumber(',')" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">,</button>
        <button onclick="calculate()" class="h-12 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
